<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProductSlider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css"
        rel="stylesheet">
</head>

<body class="d-flex justify-content-center flex-column" onload="loadProducts(1)">
    <div class="container mt-3">
        <div class="row justify-content-center">
            <h2 class="col-12 text-center">ProductSlider</h2>
        </div>
        <div class="row justify-content-center text-center">
            <div class="col-md-8 col-sm-10 col-12 border rounded p-4">
                <!-- Product Heading -->
                <div class="d-flex justify-content-center overflow-auto bg-secondary text-white p-3 rounded text-center" id="product">
                </div>
                <!-- Product Image and Navigation Buttons -->
                <div class="d-flex justify-content-center align-items-center mt-4 position-relative" style="height: 270px;">
                    <button class="position-absolute start-0 top-50 translate-middle-y btn btn-outline-primary bi bi-chevron-left" onclick="preProduct()"></button>
                    <img id="productimage" class="img-fluid" alt="Product Image" style="max-height: 100%;">
                    <button class="position-absolute end-0 top-50 translate-middle-y btn btn-outline-primary bi bi-chevron-right" onclick="nextProduct()"></button>
                </div>
                <!-- Play/Pause Controls -->
                <div class="card-footer text-center mt-4">
                    <button class="btn btn-success bi bi-play" onclick="playProducts()"></button>
                    <button class="btn btn-danger bi bi-pause" onclick="pauseProducts()"></button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>


</html>
